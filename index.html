      <div class="header__container">
        <div class="header__title">
          <h1>
            一村
            <span class="highlight">一品</span>
            ，万千
            <span class="highlight">中国</span>
          </h1>
          <h2>中国乡村玩什么？马上了解，即刻出发！</h2>
          <div class="input__container">
            <input
              class="input__field"
              type="text"
              id="input__city"
              value="大理"
              name="name"
              placeholder="请输入目的地（如“大理”）"
              required="required"
              minlength="2"
              maxlegnth="8"
            />
            <input
              class="input__field"
              type="date"
              id="start"
              placeholder="time"
              name="trip-start"
              value="2024-03-01"
              min="2024-02-01"
              max="2024-12-31"
            />
            <button class="btn__go" id="btn__go"><p>出发</p></button>
          </div>

          <button class="btn--text btn--scroll-to" id="btn__learnMore">
            Learn more &DownArrow;
          </button>
        </div>
        <div class="header__imgs">
          <div class="header__img">
            <img src="img/A1/A1-1.jpg" alt="" />

          </div>
          <div class="header__img">
            <img src="img/A1/A1-4.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="img__city">
        <img src="img/A2/A2.jpg" alt="city" />
        <h2>云南-大理</h2>
        <div class="img__svg">
          <a href="./map.html" target="_blank">
            <img src="./img/location.svg" class="img__svg--icon" />

      <div class="imgs__countryChoose">
        <div class="img__country" id="img__country--3">
          <img src="img/A2/A2-3.jpg" alt="country" />
